name: auto-sync
on:
  push:
    branches:
      - origin/main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v2
        with:
          repository: LoopTurn/testingAutoSync
          token: ${{ secrets.PAT }}
      - name: Sync files with dst-octocat-repsotiory!
        uses: denis-tingajkin/sync-files@main
        with:
          git-author-email: 'octocat@github.com'
          git-author-name: 'Octocat'
          sync-repository: BlakeTnr/testingAutoSync
